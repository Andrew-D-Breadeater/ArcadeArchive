{% extends "base.html" %}

{% block title %}ArcadeArchive - Authorisation{% endblock %}

{% block content %}
        <!-- LOGIN FORM (Visible by default) -->
        <div id="login-form-container">
            <h1>Login</h1>
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full-width">Log In</button>
            </form>
            <p class="form-toggle">
                No account? <a href="#" id="show-register">Register here</a>
            </p>
        </div>

        <!-- REGISTER FORM (Hidden by default) -->
        <div id="register-form-container" class="hidden">
            <h1>Register</h1>
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Confirm Password</label>
                    <input type="password" id="register-confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full-width">Create Account</button>
            </form>
            <p class="form-toggle">
                Already have an account? <a href="#" id="show-login">Login here</a>
            </p>
        </div>
{% endblock %}
