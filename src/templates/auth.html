<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcadeArchive - Login</title>
    <!-- FONT and CSS LINKS (same as other pages) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

    <header>
        <div class="site-name"><a href="{{ url_for('index') }}">ArcadeArchive</a></div>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Main</a></li>
                <li><a href="{{ url_for('leaderboard') }}">Leaderboard</a></li>
                <li><a href="{{ url_for('about') }}">About Us</a></li>
                <li><a href="{{ url_for('auth') }}" class="btn btn-primary">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- LOGIN FORM (Visible by default) -->
        <div id="login-form-container">
            <h1>Login</h1>
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full-width">Log In</button>
            </form>
            <p class="form-toggle">
                No account? <a href="#" id="show-register">Register here</a>
            </p>
        </div>

        <!-- REGISTER FORM (Hidden by default) -->
        <div id="register-form-container" class="hidden">
            <h1>Register</h1>
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="register-username">Username</label>
                    <input type="text" id="register-username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" name="password" required>
                </div>
                <div class="form-group">
                    <label for="register-confirm-password">Confirm Password</label>
                    <input type="password" id="register-confirm-password" name="confirm-password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-full-width">Create Account</button>
            </form>
            <p class="form-toggle">
                Already have an account? <a href="#" id="show-login">Login here</a>
            </p>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 ArcadeArchive</p>
    </footer>
    
    <script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
