<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- The title will be set by JavaScript -->
    <title>ArcadeArchive - Now Playing</title> 
    <!-- FONT and CSS LINKS (same as other pages) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="site-name"><a href="index.html">ArcadeArchive</a></div>
        <nav>
            <ul>
                <li><a href="index.html">Main</a></li>
                <li><a href="leaderboard.html">Leaderboard</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="auth.html" class="login-button">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- The JS will put the game name in the span -->
        <h1>Now Playing: <span id="game-title">...</span></h1>

        <div class="game-container">
            <button id="play-button">PLAY</button>
            <div id="game-message" class="hidden">
                <p>No game for you yet!</p>
            </div>
        </div>
    </main>

    <!-- Modal Overlay (dims the background) -->
    <div id="modal-overlay" class="hidden"></div>

    <!-- GUEST MODAL (shows when logged out) -->
    <div id="guest-score-modal" class="modal hidden">
        <button class="close-cross">&times;</button>
        <h2>Game Over!</h2>
        <p>Your Score: <span class="modal-score">0</span></p>
        <p>Want to save your score to the leaderboard?</p>
        <div class="modal-actions">
            <a href="auth.html" class="modal-button">Login / Register</a>
            <button class="modal-button secondary close-button">Maybe Later</button>
        </div>
    </div>

    <!-- USER MODAL (shows when logged in) -->
    <div id="user-score-modal" class="modal hidden">
        <button class="close-cross">&times;</button>
        <h2>Game Over!</h2>
        <p>Your Score: <span class="modal-score">0</span></p>
        <p>Your score has been submitted!</p>
        <div class="modal-actions">
            <button class="modal-button close-button">Continue</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 ArcadeArchive</p>
    </footer>
    
    <script src="app.js"></script>
</body>
</html>
